<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <!--
        A tag h1 e a principal informação do inicio da pagina, mesmo não se tratando texto h1 carrega
        a importancia a imagem 
    -->
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png">
            </h1>
            
            <!--Menu da pagina-->
            <nav>
                <ul>
                    <!--
                        Utilizando ancor (tag <a>) adiciona-se um link para linkar o item da lista (menu) ao acesso a
                        outra pagina
                    -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>

                </ul>
            </nav> 
        </div>    
    </header>

    <!--
        Assim como a tag <nav> para a navegação temos tb a tag <main> para o conteudo
    -->
    <main>
        <ul class="produtos">
            <li>
                <h2>Cabelo</h2>
                <img src="imagens/cabelo.jpg">
                <p class="produto-descrisao">Na tesoura ou na máquina, como o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
                
            </li>
            <li>
                <h2>Barba</h2>
                <img src="imagens/barba.jpg">
                <p class="produto-descrisao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li>
            <li>
                <h2>Cabelo + Barba</h2>
                <img src="imagens/cabelo+barba.jpg">
                <p class="produto-descrisao">Pacote completo cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>
        </ul>
    </main>

    <!--
        Assim como a tag <nav> para a navegação temos tb a tag <footer> para o rodape
    -->
    <footer>
        <img src="imagens/logo-branco.png" >
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
</html>
